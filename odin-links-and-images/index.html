<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>

<body>
    <h1>Homepage</h1>
    <!-- this is an absolute link, it has 
    Protocol://domain/path   
    ex: https://www.theodinproject.com/about -->
    <a href="https://www.theodinproject.com/about">Click me</a>
    <!-- this is a relative link, relative is calling a page
inside your file system from the same root. -->
    <a href="./pages/about.html">About</a>
    <!-- By adding ./ you are specifying to your code that it should start 
        looking for the file/directory relative to the current directory, it will
    work without this but thsi is just more specific. -->
</body>

</html>
